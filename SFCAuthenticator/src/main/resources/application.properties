spring.application.name=SFCAuthenticator

spring.datasource.url=jdbc:h2:mem:SFCdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

spring.sql.init.mode=always

project.jwtSecret=${JWT_SECRETKEY}
project.jwtExpirationMs=900000

project.dominio=http://localhost:8080/
project.verify.dominio=http://localhost:3000/verify/

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIN_EMAIL}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true